<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Personas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div padding>
    <ion-segment [(ngModel)]="tipo" (ionChange)="onSegmentChange()">
      <ion-segment-button value="R">
        Referentes
      </ion-segment-button>
      <ion-segment-button value="C">
        Consumidores
      </ion-segment-button>
      <!--
      <ion-segment-button value="E">
        Empleados
      </ion-segment-button>
      -->
    </ion-segment>
  </div>

  <ion-searchbar
  [(ngModel)]="searchTerm"
  [formControl]="searchControl"
  (ionInput)="onSearchInput()"
  placeholder="Buscar"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
   <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let persona of personas">
      {{ persona.nombreCompleto }}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-icon name="time" item-start></ion-icon>
      Actualizado {{ searchTime | date:'mediumTime' }}
    </ion-item>
  </ion-list>

</ion-content>
