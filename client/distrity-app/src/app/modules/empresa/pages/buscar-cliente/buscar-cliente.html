<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Clientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-searchbar
  [(ngModel)]="searchTerm"
  [formControl]="searchControl"
  (ionInput)="onSearchInput()"
  placeholder="Buscar"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
   <ion-spinner></ion-spinner>
  </div>

  <ion-list>
    <ion-item *ngFor="let empresa of empresas">
      {{ empresa.razonSocial }} {{ empresa.nombreComercial }}
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-icon name="time" item-start></ion-icon>
      Actualizado {{ searchTime | date:'mediumTime' }}
    </ion-item>
  </ion-list>

</ion-content>
