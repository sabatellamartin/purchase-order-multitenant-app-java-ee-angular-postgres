<footer class="page-footer">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ brand.name }}</h5>
        <p class="grey-text text-lighten-4">{{ description }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Enlaces</h5>
        <ul>
          <li *ngFor="let menuItem of menuItems">
            <a class="grey-text text-lighten-3" href="{{ menuItem.route }}" target="_blank">{{ menuItem.name }}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    {{ copyright }}
    <a class="grey-text text-lighten-4 right" href="{{ web.route }}" target="_blank">{{ web.name }}</a>
    </div>
  </div>
</footer>
